<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Empresas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (inline) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 40px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-body {
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-outline-primary {
            border-color: #007bff;
            color: #007bff;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: white;
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            background-color: white;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
        }

        .d-flex {
            display: flex;
        }

        .me-3 {
            margin-right: 1rem;
        }

        .text-muted {
            color: #6c757d;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .w-100 {
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Búsqueda de Empresas</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Filtros</h5>
                        <div class="mb-3">
                            <label for="industry" class="form-label">Industria</label>
                            <select class="form-select" id="industry">
                                <option selected>Todas</option>
                                <option>Tecnología</option>
                                <option>Finanzas</option>
                                <option>Salud</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="size" class="form-label">Tamaño de la empresa</label>
                            <select class="form-select" id="size">
                                <option selected>Todos</option>
                                <option>1-50 empleados</option>
                                <option>51-200 empleados</option>
                                <option>201-1000 empleados</option>
                                <option>1000+ empleados</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="location" class="form-label">Ubicación</label>
                            <input type="text" class="form-control" id="location" placeholder="Ciudad, País">
                        </div>
                        <button class="btn btn-primary w-100">Aplicar filtros</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <img src="/api/placeholder/64/64" alt="Logo de la empresa" class="me-3" style="width: 64px; height: 64px;">
                            <div>
                                <h5 class="mb-0">TechCorp Innovations</h5>
                                <p class="text-muted mb-0">Tecnología | Madrid, España</p>
                            </div>
                        </div>
                        <p>TechCorp Innovations es una empresa líder en desarrollo de software y soluciones tecnológicas...</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <button class="btn btn-outline-primary">Ver perfil</button>
                            <button class="btn btn-outline-secondary">Seguir</button>
                        </div>
                    </div>
                </div>
                <!-- More company results would be listed here -->
            </div>
        </div>
    </div>
</body>
</html>
