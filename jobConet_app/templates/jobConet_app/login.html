{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <!-- Bienvenida en la parte superior -->
    <header class="welcome">
        <h1>Bienvenido a JobConet</h1>
        <p>Por favor, inicia sesión para acceder a tu cuenta.</p>
    </header>

    <!-- Contenedor del formulario de inicio de sesión -->
    <div class="container">
        <h2>Iniciar sesión</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn-primary">Iniciar sesión</button>
        </form>

        {% if form.errors %}
            <div class="alert mt-3">
                <strong>Error:</strong> Verifica los datos ingresados.
            </div>
        {% endif %}

        <p class="mt-3">
            ¿No tienes cuenta? <a href="{% url 'registrar_usuario' %}">Regístrate aquí</a>
        </p>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy; 2024 JobConet. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
