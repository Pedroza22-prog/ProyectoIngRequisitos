{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Publicación</title>
    <link rel="stylesheet" href="{% static 'css/agregar_publicacion.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1>Crear Publicación</h1>
        <div class="card">
            <div class="card-body">
                <!-- Pestañas para elegir el tipo de contenido -->
                <ul class="nav nav-tabs mb-3" id="contentType" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text" type="button" role="tab">Texto</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="image-tab" data-bs-toggle="tab" data-bs-target="#image" type="button" role="tab">Imagen</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="video-tab" data-bs-toggle="tab" data-bs-target="#video" type="button" role="tab">Video</button>
                    </li>
                </ul>
                <!-- Contenido de cada pestaña -->
                <div class="tab-content" id="contentTypeContent">
                    <!-- Texto -->
                    <div class="tab-pane fade show active" id="text" role="tabpanel">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" required>
                            </div>
                            <div class="mb-3">
                                <label for="contenido" class="form-label">Contenido</label>
                                <textarea class="form-control" id="contenido" name="contenido" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Publicar</button>
                        </form>
                    </div>
                    <!-- Imagen -->
                    <div class="tab-pane fade" id="image" role="tabpanel">
                        <div class="mb-3">
                            <label for="imageUpload" class="form-label">Subir imagen</label>
                            <input class="form-control" type="file" id="imageUpload" multiple accept="image/*">
                        </div>
                    </div>
                    <!-- Video -->
                    <div class="tab-pane fade" id="video" role="tabpanel">
                        <div class="mb-3">
                            <label for="videoUrl" class="form-label">URL del video</label>
                            <input type="url" class="form-control" id="videoUrl" name="videoUrl" placeholder="https://www.youtube.com/watch?v=..." required>
                        </div>
                    </div>
                </div>
                <!-- Hashtags y audiencia -->
                <div class="mb-3">
                    <label for="hashtags" class="form-label">Hashtags</label>
                    <input type="text" class="form-control" id="hashtags" name="hashtags" placeholder="#desarrollo #tecnología">
                </div>
                <div class="mb-3">
                    <label for="audience" class="form-label">Audiencia</label>
                    <select class="form-select" id="audience" name="audience">
                        <option value="public">Público</option>
                        <option value="connections">Solo conexiones</option>
                        <option value="custom">Personalizado</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-secondary">Vista previa</button>
                    <form action="{% url 'lista_publicaciones' %}" method="get">
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>

    
    <footer class="mt-4">
        <div class="container">
            <a href="/" class="btn btn-link">Volver a la lista</a>
        </div>
    </footer>
</body>
</html>
