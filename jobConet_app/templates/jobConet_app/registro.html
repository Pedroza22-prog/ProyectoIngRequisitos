{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
</head>
<body>

    <!-- Bienvenida en la parte superior -->
    <header class="welcome">
        <h1>Bienvenido a NetMaster</h1>
        <p>Por favor, regístrate para crear una cuenta.</p>
    </header>

    <!-- Contenedor del formulario de registro -->
    <div class="container mt-5">
        <h1>Registrar Usuario</h1>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmar_password" class="form-label">Confirmar Contraseña:</label>
                <input type="password" id="confirmar_password" name="confirmar_password" class="form-control" required>
            </div>
            <button type="submit" class="btn-primary">Registrar</button>
        </form>

        {% for message in messages %}
            <div class="alert alert-danger mt-3">{{ message }}</div>
        {% endfor %}
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy; 2024 NetMaster. Todos los derechos reservados.</p>
    </footer>
    
</body>
</html>
